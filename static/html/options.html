<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mermaid Previewer Options</title>
    <link rel="stylesheet" href="../css/options.css"/>
</head>
<body>

<div class="title">Mermaid Previewer Options</div>
<div class="form-group">
    <div class="form-line">
        <label class="optionLabel" for="excludeDomainList">Exclude Domains: </label>
    </div>
    <div class="form-line">
        <textarea id="excludeDomainList" rows="5" cols="50"></textarea>
    </div>
</div>
<div class="form-group">
    <div class="form-line">
        <label class="optionLabel" for="matchSelectorList">Match Selectors: </label>
    </div>
    <div class="form-line">
        <textarea id="matchSelectorList" rows="5" cols="50"></textarea>
    </div>
</div>

<div class="form-line" id="status"></div>
<div class="form-group">
    <button id="reset">Reset Default</button>
    <button id="save">Save</button>
</div>

<script src="../../src/option/options.js"></script>
</body>
</html>
